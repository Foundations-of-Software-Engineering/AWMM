<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Clue-Less</title>
    <style>
        #page-container {
            display: flex;
            flex-flow: column nowrap;
        }
        #row-1 {
            display: flex;
            flex-flow: row nowrap;
        }
        #game-info-head {
            display: flex;
            flex-flow: row nowrap;
        }
        #board {
            display: flex;
            flex-flow: row nowrap;
        }
        #turn-order {
            display: flex;
            flex-direction: column;
        }
        #turn-cards {
            display: flex;
            flex-direction: column;
        }
        #select-character-text {
            display: flex;
            text-align: center;
        }
        #images {
            display: flex;
            align-items: center;
            align-content: center;
        }
        #startButtonContainer {
            display: flex;
            align-content: center;
        }
        #message-box {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-left: 20px;
            margin-top: 20px;
        }
        .hallway {
            background-color: aqua;
        }
        .plum {
            content: "Plum"
        }
    </style>
</head>
<body>
<div id="page-container">
    <div id="row-1">
        <div id="game-start">
            <div id="image-selection">
                <p id="select-character-text">Please select a character.</p>
                <div id="images">
                    <img src="/images/Miss_Scarlet.jpg" class="selectable-image" data-image="0" alt="Miss Scarlet">
                    <img src="/images/Colonel_Mustard.jpg" class="selectable-image" data-image="1" alt="Colonel Mustard">
                    <img src="/images/Mrs_White.jpg" class="selectable-image" data-image="2" alt="Mrs White">
                    <img src="/images/Mr_Green.jpg" class="selectable-image" data-image="3" alt="Mr Green">
                    <img src="/images/Mrs_Peacock.jpg" class="selectable-image" data-image="4" alt="Mrs Peacock">
                    <img src="/images/Professor_Plum.jpg" class="selectable-image" data-image="5" alt="Professor Plum">
                </div>
            </div>
            <div id="startButtonContainer">
                <div id="empty-col-1">
                </div>
                <div id="button-col">
                    <button id="startButton" value="START">Start Game</button>
                </div>
                <div id="empty-col-2">
                </div>
            </div>
        </div>
    </div>
    <div id="game-info-head">
        <div id="game-info">
            <div id="game-cards">
                <div id="cards">
                </div>
            </div>
            <div id="game-controls">
                <div id="control-form">
                    <form id="messageForm">
                        <input type="radio" id="suggestAction" name="actionChoice" value="SUGGEST"  checked>
                        <label for="suggestAction">Suggest</label>

                        <input type="radio" id="accuseAction" name="actionChoice" value="ACCUSE">
                        <label style="color:red;" for="accuseAction">Accuse</label>

                        <input type="radio" id="disproveAction" name="actionChoice" value="DISPROVE">
                        <label for="disproveAction">Disprove</label>

                        <input type="radio" id="leftAction" name="actionChoice" value="MOVE">
                        <label for="leftAction">Move Left</label>

                        <input type="radio" id="rightAction" name="actionChoice" value="MOVE">
                        <label for="rightAction">Move Right</label>

                        <input type="radio" id="upAction" name="actionChoice" value="MOVE">
                        <label for="upAction">Move Up</label>

                        <input type="radio" id="downAction" name="actionChoice" value="MOVE">
                        <label for="downAction">Move Down</label>

                        <input type="radio" id="diagonalAction" name="actionChoice" value="MOVE">
                        <label for="diagonalAction">Move Diagonal</label>

                        <input type="radio" id="endTurnAction" name="actionChoice" value="ENDTURN">
                        <label for="endTurnAction">End Turn</label>

                        <div id="selectOptions" style="display: none; margin-top: 10px">
                            <p>
                                The weapon was
                                <select id="weaponSelect"></select>
                                within the room
                                <select id="roomSelect"></select>
                                by the killer
                                <select id="suspectSelect"></select>
                            </p>
                            <br />
                        </div>
                        <div id="disproveOptions" style="display: none; margin-top: 10px">
                            <p>
                                Disprove with <select id="disproveSelect"></select>
                            </p>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="board">
        <div id="turn-order">
            <p>Turn Order</p>
            <div id ="turn-cards">
            </div>
        </div>
        <div id="canvas">
            <canvas id="mapCanvas"></canvas>
        </div>
    </div>
    <div id="row">
        <div id="message-box">
        </div>
    </div>
</div>
<script src="game.js" type="module"></script>
</body>
</html>
