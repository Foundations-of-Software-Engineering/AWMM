<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Send Data to Server</title>
    <style>
        #message-box {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-left: 20px;
            margin-top: 20px;
        }
        .hallway {
            background-color: aqua;
        }
        .plum {
            content: "Plum"
        }
    </style>
</head>
<body>
<div id="image-selection">
    <p id="select-character-text">Please select a character.</p>
    <img src="/images/Miss_Scarlet.jpg" class="selectable-image" data-image="0" alt="Miss Scarlet">
    <img src="/images/Colonel_Mustard.jpg" class="selectable-image" data-image="1" alt="Colonel Mustard">
    <img src="/images/Professor_Plum.jpg" class="selectable-image" data-image="2" alt="Professor Plum">
    <img src="/images/Mrs_Peacock.jpg" class="selectable-image" data-image="3" alt="Mrs Peacock">
    <img src="/images/Mr_Green.jpg" class="selectable-image" data-image="4" alt="Mr Green">
    <img src="/images/Mrs_White.jpg" class="selectable-image" data-image="5" alt="Mrs White">
</div>

<div id="startButtonContainer" style="display: none;">
    <button id="startButton" value="START">Start Game</button>
</div>

<h2 id="display-name"></h2>
<h2 id="cards">Your Cards: </h2>

<div id="main-content" style="display: none;">
    <h2>Send Message</h2>
    <form id="messageForm">
        <input type="radio" id="suggestAction" name="actionChoice" value="SUGGEST"  checked>
        <label for="suggestAction">Suggest</label>

        <input type="radio" id="accuseAction" name="actionChoice" value="ACCUSE">
        <label style="color:red;" for="accuseAction">Accuse</label>

        <input type="radio" id="leftAction" name="actionChoice" value="MOVE">
        <label for="leftAction">Move Left</label>

        <input type="radio" id="rightAction" name="actionChoice" value="MOVE">
        <label for="rightAction">Move Right</label>

        <input type="radio" id="upAction" name="actionChoice" value="MOVE">
        <label for="upAction">Move Up</label>

        <input type="radio" id="downAction" name="actionChoice" value="MOVE">
        <label for="downAction">Move Down</label>

        <input type="radio" id="diagonalAction" name="actionChoice" value="MOVE">
        <label for="diagonalAction">Move Diagonal</label>

        <input type="radio" id="endTurnAction" name="actionChoice" value="ENDTURN">
        <label for="endTurnAction">End Turn</label>

        <div id="selectOptions" style="display: none; margin-top: 10px">
            <p>
                The weapon was
                <select id="weaponSelect"></select>
                within the room
                <select id="roomSelect"></select>
                by the killer
                <select id="suspectSelect"></select>
            </p>
            <br />
        </div>
        <button type="submit">Send Message</button>
    </form>
</div>

<table id="grid" border="1">
    <caption>Board</caption>
    <tbody>
        <tr>
            <td>Study </td>
            <td class="hallway"></td>
            <td>Hall </td>
            <td class="hallway"></td>
            <td>Lounge </td>
        </tr>
        <tr>
            <td class="hallway"></td>
            <td></td>
            <td class="hallway"></td>
            <td></td>
            <td class="hallway"></td>
        </tr>
        <tr id="row-2">
            <td>Library</td>
            <td class="hallway"></td>
            <td>Billiard Room </td>
            <td class="hallway"></td>
            <td>Dining Room </td>
        </tr>
        <tr id="row-3">
            <td class="hallway"></td>
            <td></td>
            <td class="hallway"></td>
            <td></td>
            <td class="hallway"></td>
        </tr>
        <tr id="row-4">
            <td>Conservatory </td>
            <td class="hallway"></td>
            <td>Ballroom </td>
            <td class="hallway"></td>
            <td>Kitchen </td>
        </tr>
    </tbody>
</table>

<div id="message-box"></div>

<script src="game.js" type="module"></script>
</body>
</html>
